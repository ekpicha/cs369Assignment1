<body>
    <section class="navigation_area">
        <div class="container"> 
            <div class="logo">
                <a href="./index.html"><img src="./image/logo.jpg" alt="logopic"></a>
                <a href="./index.html">JubJib Shop</a>

    <section class="register_area">
        <div class="container2">
            <div class="hero">
                <!-- <img src="./image/open.jpg" alt="heropic"> -->
                <p id="bigtext">Register</p>
            </div>
            <!-- <form> -->
                <div class="form">
                    <label for="fname">Firstname : </label>
                    <input type="text" placeholder="Enter Firstname" name="fname"><br><br>
                    <label for="lname">Lastname : </label>
                    <input type="text" placeholder="Enter Lastname" name="lname"><br><br>
                    <label for="gender">Gender : </label>
                    <select id="gender" name="gender">
                        <option selected hidden>Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">LGBTQ+</option>
                    </select><br><br>
                    <label for="tel">Phone number : </label>
                    <input type="tel" placeholder="Enter Tel" name="tel"><br><br>
                    <label for="pass">Password : </label>
                    <input type="password" placeholder="Enter Password" name="pass"><br><br>
                    <label for="confirm">Confirm password : </label>
                    <input type="password" placeholder="Enter Password" name="confirm"><br><br>
                    <input type="checkbox"> ฉันยอมรับ . . . . . . . .<br><br>

                </div>
